<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>

  <body>
    <header>
      <div class="my-info">
        <img src="images/profilePhoto.png" alt="" width="156px" />

        <h2 class="address">Helsinki, Finland</h2>
      </div>
      <div class="social-info">
        <div class="box">
          <span class="num">100</span><span class="title">Posts</span>
        </div>
        <div class="box">
          <span class="num">2242</span><span class="title">Follower</span>
        </div>
        <div class="box">
          <span class="num">1432</span><span class="title">Following</span>
        </div>
      </div>
    </header>
    <div class="gallery">
      <div class="image">
        <a href="images/photo1.png"
          ><img src="images/photo1.png" alt="" width="100%"
        /></a>
      </div>
      <div class="image">
        <a href="images/photo2.png"
          ><img src="images/photo2.png" alt="" width="100%"
        /></a>
      </div>
      <div class="image">

          ><img src="images/photo3.png" alt="" width="100%"
        /></a>
      </div>
      <div class="image">
        <a href="images/photo_4.png"
          ><img src="images/photo_4.png" alt="" width="100%"
        /></a>
      </div>
      <div class="image">
        <a href="images/photo5.png"
          ><img src="images/photo5.png" alt="" width="100%"
        /></a>
      </div>
      <div class="image">
        <a href="images/photo6.png"
          ><img src="images/photo6.png" alt="" width="100%"
        /></a>
      </div>
    </div>
    <div class="footer">
      <p class="text">
        created by
        <a href="https://github.com/Himanshu-196018" id="creator"
          >@Himanshu_196018</a
        >
        -
        <a href="https://devchallenges.io/" id="devIo">devChallenges.io</a>
      </p>
    </div>

</html>
